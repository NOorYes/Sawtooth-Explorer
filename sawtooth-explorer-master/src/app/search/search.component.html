<section class="detail">
  <div class="container">
    <h2 class="h2">Block Validate</h2> <!-- 이 단의 제목.. -->

    <table class="full-width">
      <thead>
        <tr>
          <th>Monitored Address</th>
          <th></th>
        </tr>
      </thead>
      <tbody *ngIf="!blocks.length">
        <tr>
          <td colspan="2"><em>No Block being watched for state changes.</em></td>
        </tr>
      </tbody>
      <tbody *ngIf="blocks.length">
        <tr *ngFor="let block of blocks; let idx = index" class="block-row">
          <td>{{ block }}</td>
          <!-- 어드레스의 배열을 출력한다.. -->
          <td class="text-right">
            <button mat-icon-button class="mat-button delete-button" (click)="removeBlocks(idx)">
              <mat-icon class="block-rm">close</mat-icon>
            </button>
          </td>
        </tr>
      </tbody>
    </table>

    <div class="row">
       <div class="ten columns">
        <mat-form-field class="full-width">
          <input [(ngModel)]="newBlock_ID" 
            matInput class="full-width"
            placeholder="Add block_ID" />
        </mat-form-field>
      </div>
      <div class="two columns"> 
        <button mat-button class="mat-raised-button full-width add-button" (click)="addBlock(newBlock_ID)">
          search
        </button>
      </div>
    </div>

    <hr/>

    <data-table [data]="states" [type]="'States'"></data-table>
  </div>
</section>
